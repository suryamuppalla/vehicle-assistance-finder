<form [formGroup]="form" (submit)="submit()">
    <div class="row">
        <div class="col-lg-8 offset-2">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Register</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" name="first_name" id="first_name"
                                    aria-describedby="firstname" required placeholder="First Name"
                                    formControlName="firstName">
                                <small id="firstname" class="form-text text-muted">Required</small>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" name="lastname" id="lastname"
                                    aria-describedby="lastname" placeholder="Last Name" formControlName="lastName" />
                                <small id="lastname" class="form-text text-muted">Required</small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    aria-describedby="email" placeholder="Email" formControlName="email">
                                <small id="email" class="form-text text-muted">Required</small>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="number" class="form-control" name="phone" id="phone"
                                    aria-describedby="phone" placeholder="Phone" formControlName="phone">
                                <small id="phone" class="form-text text-muted">Required</small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea class="form-control" placeholder="Address" name="address" id="address"
                                    rows="2" formControlName="address"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="pincode">Pin Code</label>
                                <input type="number" class="form-control" name="pincode" id="pincode"
                                    aria-describedby="pincode" placeholder="Pin Code" formControlName="pinCode">
                                <small id="pincode" class="form-text text-muted">Required</small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" formControlName="password"
                                    id="password" placeholder="Password">
                                <small id="password" class="form-text text-muted">Required</small>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="confirmpassword">Confirm Password</label>
                                <input type="password" class="form-control" formControlName="confirm_password"
                                    name="confirmpassword" id="confirmpassword" placeholder="Confirm Password">
                                <small id="confirmpassword" class="form-text text-muted">Required</small>
                            </div>
                        </div>
                    </div>

                    <div class="row" *ngIf="alert.msg">
                        <div class="col-lg-12">
                            <div class="d-block mt-3">
                                <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="d-flex justify-content-start align-items-center mt-3">
                                <button type="submit" class="btn btn-primary">Register</button>


                                <div class="d-inline-block ml-3" *ngIf="loading">
                                    <div class="d-inline-flex text-muted">
                                        <i class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i>
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="d-inline-flex text-muted">Please wait...</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</form>
