<div class="block main-block d-flex justify-content-center align-items-center">
    <div class="d-block second-block">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Login</h4>

                        <form [formGroup]="form" (submit)="login()">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    aria-describedby="emailHelpId" placeholder="Email" formControlName="email">
                                <small id="emailHelpId" class="form-text text-muted">Required</small>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Password" formControlName="password">
                            </div>

                            <div class="d-block mt-3" *ngIf="alert.msg">
                                <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
                            </div>

                            <div class="d-flex justify-content-start align-items-center mt-3">

                                <button type="submit" class="btn btn-primary mt-3">Login</button>

                                <div class="d-inline-block ml-3" *ngIf="loading">
                                    <div class="d-inline-flex text-muted">
                                        <i class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i>
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="d-inline-flex text-muted">Please wait...</div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
